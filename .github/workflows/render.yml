name: Render AI 3D Video
on: [push]

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg freeglut3-dev libpango1.0-dev libcairo2-dev xvfb

      - name: Install Python Libraries
        run: |
          pip install manim==0.18.0 numpy edge-tts moviepy

      - name: Run Manim Render
        # 使用 xvfb-run 模拟显示环境，-o 直接输出到当前目录
        run: xvfb-run manim -ql -o final_video.mp4 main.py Scene3D

      - name: Merge Audio and Video
        run: |
          # Manim 的输出通常在 media/videos/main/480p15/final_video.mp4
          VIDEO_FILE=$(find media/videos -name "final_video.mp4" | head -n 1)
          if [ -f "voice.mp3" ] && [ -f "$VIDEO_FILE" ]; then
            ffmpeg -i "$VIDEO_FILE" -i voice.mp3 -c:v libx264 -c:a aac -shortest output_final.mp4
          else
            echo "Missing files, check logs."
            exit 1
          fi

      - name: Upload Finished Video
        uses: actions/upload-artifact@v4
        with:
          name: ai-3d-video-result
          path: output_final.mp4
