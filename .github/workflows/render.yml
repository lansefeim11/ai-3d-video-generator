name: Render AI 3D Video
on: [push]

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg freeglut3-dev libpango1.0-dev libcairo2-dev

      - name: Install Python Libraries
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Manim Render
        run: manim -ql main.py Scene3D

      - name: Merge Audio and Video
        run: |
          # 自动寻找生成的视频路径
          VIDEO_PATH=$(find media/videos -name "*.mp4" | head -n 1)
          # 使用 FFmpeg 将 voice.mp3 压入视频
          ffmpeg -i "$VIDEO_PATH" -i voice.mp3 -c:v copy -c:a aac -map 0:v:0 -map 1:a:0 output_final.mp4

      - name: Upload Finished Video
        uses: actions/upload-artifact@v4
        with:
          name: my-ai-3d-video
          path: output_final.mp4
