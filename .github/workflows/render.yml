name: Render 3D Video
on: [push]

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg freeglut3-dev libpango1.0-dev libcairo2-dev

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Render Video
        # 执行渲染指令
        run: manim -ql main.py Scene3D 

      - name: Upload Video Artifact
        # 必须使用 v4 版本解决第一张图的报错
        uses: actions/upload-artifact@v4 
        with:
          name: 3d-animation-video
          # 使用通配符路径，确保能抓取到生成的 mp4 文件
          path: media/videos/**/*.mp4
