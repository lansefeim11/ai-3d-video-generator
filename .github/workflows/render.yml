name: Render AI 3D Video
on: [push]

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg freeglut3-dev libpango1.0-dev libcairo2-dev

      - name: Install Python Libraries
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Manim Render
        run: manim -ql main.py Scene3D

      - name: Merge Audio and Video
        run: |
          # 寻找生成的视频
          VIDEO_PATH=$(find media/videos -name "*.mp4" | head -n 1)
          if [ -f "voice.mp3" ] && [ -f "$VIDEO_PATH" ]; then
            ffmpeg -i "$VIDEO_PATH" -i voice.mp3 -c:v copy -c:a aac -map 0:v:0 -map 1:a:0 output_final.mp4
          else
            echo "Audio or Video missing, skipping merge."
            cp "$VIDEO_PATH" output_final.mp4 || touch output_final.mp4
          fi

      - name: Upload Finished Video
        uses: actions/upload-artifact@v4
        with:
          name: my-ai-3d-video
          path: output_final.mp4
